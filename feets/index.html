<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

                <div class="slide s1">
                    <img src="img/img1.jpg" alt="Img 1">
                </div>
                <div class="slide">
                    <img src="img/img2.jpg" alt="Img 2">
                </div>
                <div class="slide">
                    <img src="img/img3.jpg" alt="Img 3">
                </div>
                <div class="slide">
                    <img src="img/img4.jpg" alt="Img 4">
                </div>
                <div class="slide">
                    <img src="img/img5.jpg" alt="Img 5">
                </div>

            
            <div class="nav">
                <label class="bar" for="slide1">TESTE</label>
                <label class="bar" for="slide2">TESTE</label>
                <label class="bar" for="slide3">TESTE</label>
                <label class="bar" for="slide4">TESTE</label>
                <label class="bar" for="slide5">TESTE</label>

            </div>
        </div>
    </div>
</body>
</html>
