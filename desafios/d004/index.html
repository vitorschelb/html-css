<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar me cada caso.</p>
<u style="list-style-type:square">
    <li><abrr title="Use a tag <p>">Parágrafos</abrr></li>
    <li><abrr title="Use a tag <h1>">Títulos</abrr></li>
    <li><abrr title="Use a tag <img>">Imagens</abrr></li>
    <li><abbr title="Use a tag <abrr>">Abreviações</abbr></li>
    <li><abbr title="Use as tags <code> e <pre>">Códigos-fonte</abbr></li>
    <li><abrr title="Use as tags <u> e <li>">Listas enumeradas</abrr></li>
    <li><abrr title="Use as tags com <mark>">Listas com demarcadores</abrr></li>
</u>

</body>
</html>
