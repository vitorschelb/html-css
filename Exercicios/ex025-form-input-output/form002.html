<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" size="10" placeholder="Min 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
