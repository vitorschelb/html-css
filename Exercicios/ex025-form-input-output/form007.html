<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Exemple</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <!-- IMPORTANTE
    TODO FORMULÁRIO QUE USA GET TEM O LIMITE DE 3 MIL BYTES PRA ENVIAR-->
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
        </select>
    </p>
    <p>
        <!--IMPORTANTE
        O DATALIST ACEITA INPUTS DO USUÁRIO ALÉM DAS OPÇÕES OFERECIDAS-->
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
