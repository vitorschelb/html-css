<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {

        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Chart Exercise</h1>
        <!--
            HIERARQUIA DE TABELAS (Simples)

            TABLE = Tabela
                TABLE ROW = Linha
                    TABLE HEADER = Cabeçalho
                    TABLE DATA = Dado
        -->
    <table> <!--Atalho - > tr*4>td*3 -->
        <tr> <!--Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2
            <td class="numero">B2
            <td>C2
        </tr>
        <tr> <!--Três linha-->
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4
            <td>B4
            <td class="numero">C4
        </tr>

    </table>


</body>
</html>
