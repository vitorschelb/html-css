<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style> 
    div {
        display: inline-block;
        background-color: antiquewhite;
        text-align: center;
        border: 1px solid black;
        height: 200px;
        width: 200px;
    }
    div:hover {
        background-color: yellow;
    }

    </style>
</head>
<body>
    <!--
        # é um ID
        . é uma clase
        : é uma pseudo-classe
        
        Relacionadas a um elemento ou uma classe, tem a ver com o estado de um determinado elemento, ativo, marcado, vazio, habilitado..
    -->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
